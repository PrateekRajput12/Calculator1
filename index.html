<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="output">
            <input type="text" id="display" class="result" disabled placeholder="0">

        </div>
        <div class="row">
            <button class="button ac">AC</button>
            <button class="button delete">DEL</button>
            <button class="divide">/</button>
            <button class="button percentage ">%</button>
        </div>
        <div class="row">
            <button class="button number one">1</button>
            <button class="button number two">2</button>
            <button class="button number three">3</button>
            <button class="multiply ">*</button>
        </div>
        <div class="row">
            <button class="button number four">4</button>
            <button class="button number five">5</button>
            <button class="button number six">6</button>
            <button class="add ">+</button>
        </div>
        <div class="row">
            <button class="button number seven">7</button>
            <button class="button number eight">8</button>
            <button class="button number nine">9</button>
            <button class="sub ">-</button>
        </div>
        <div class="row">
            <button class="button number zero">0</button>
            <button class="button number zero2">00</button>
            <button class="button number ">.</button>
            <button class="equalto ">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
